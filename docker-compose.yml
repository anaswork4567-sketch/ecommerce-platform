version: '3.8'

services:
  # Kong API Gateway
  kong:
    image: kong:3.4.1
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgresql
      KONG_PG_USER: admin
      KONG_PG_PASSWORD: password123
      KONG_PG_DATABASE: ecommerce
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_HEADERS: "off"
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - ecommerce-network
    container_name: kong
    depends_on:
      - postgresql
    restart: unless-stopped

  # Product Service (Node.js)
  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - ecommerce-network
    container_name: product-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # User Service (Python)
  user-service:
    build: ./user-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - FLASK_ENV=development
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - ecommerce-network
    container_name: user-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Order Service (Python)
  order-service:
    build: ./order-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - FLASK_ENV=development
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - ecommerce-network
    container_name: order-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Order Service Consumer (Worker)
  order-consumer:
    build:
      context: ./order-service
      dockerfile: Dockerfile.consumer
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - ecommerce-network
    container_name: order-consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Payment Service (Node.js)
  payment-service:
    build: ./payment-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=development
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - ecommerce-network
    container_name: payment-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    container_name: mongodb
    restart: unless-stopped

  # PostgreSQL
  postgresql:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    container_name: postgresql
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-network
    container_name: rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  rabbitmq_data:
